name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  uv:
    runs-on: ubuntu-latest
    name: ðŸ“¦ uv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Check lock file
        run: uv lock --check

  ruff:
    runs-on: ubuntu-latest
    name: ðŸ§¹ ruff
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ruff
        uses: astral-sh/ruff-action@v3

  mypy:
    runs-on: ubuntu-latest
    name: ðŸ” mypy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Run mypy
        run: uv run mypy .

  build:
    name: ðŸ³ Build & Push
    needs: uv
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
      migrate-image-tag: ${{ steps.set-tag.outputs.migrate-image-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          [[ "${GITHUB_REF##*/}" = "dev" ]] \
            && echo "environment=dev" >> $GITHUB_OUTPUT \
            || echo "environment=prod" >> $GITHUB_OUTPUT

      - name: Normalize repository name
        run: |
          echo "REPO_LOWER=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Create .env
        env:
          ENV: ${{ secrets.ENV }}
        run: |
          echo "$ENV" > .env

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GHCR via OIDC
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push migrate image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-migrate:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-migrate:${{ steps.env.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: migrate
          build-args: |
            APP_ENV=${{ steps.env.outputs.environment }}

      - name: Build & push app image
        id: build-app
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ steps.env.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: app
          build-args: |
            APP_ENV=${{ steps.env.outputs.environment }}

      - name: Set image-tag
        id: set-tag
        run: |
          echo "image-tag=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "migrate-image-tag=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-migrate:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Cleanup
        run: rm -rf keys .env

  deploy:
    name: ðŸš€ Deploy
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://zit-backend.mospolytime.ru/docs' || 'https://zit-backend-dev.mospolytime.ru/docs' }}

    steps:
      - name: Prepare SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add host key
        run: ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Determine deploy config
        id: config
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "container=zit-backend-prod" >> $GITHUB_OUTPUT
            echo "network=network-prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "container=zit-backend-dev" >> $GITHUB_OUTPUT
            echo "network=network-dev" >> $GITHUB_OUTPUT
          fi

      - name: Remote deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash -e <<EOF
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker run --rm \
              --network ${{ steps.config.outputs.network }} \
              ${{ needs.build.outputs.migrate-image-tag }}

            docker stop ${{ steps.config.outputs.container }} || true
            docker rm ${{ steps.config.outputs.container }} || true
            docker image prune -f -a

            docker run -d \
              --name ${{ steps.config.outputs.container }} \
              --network ${{ steps.config.outputs.network }} \
              -p ${{ secrets.BACKEND__RUN__PORT }}:8000 \
              ${{ needs.build.outputs.image-tag }}
          EOF

  notify:
    name: ðŸ’¬ Notify Telegram
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      STATUS: ${{ needs.deploy.result }}
      COMMIT_SHA: ${{ github.sha }}
      COMMIT_URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
      ACTOR: ${{ github.actor }}
      RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      REPO: ${{ github.repository }}
      BRANCH_NAME: ${{ github.ref_name }}
    steps:
      - name: Send Telegram notification
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/dev" ]]; then
            ENV_NAME="DEV"
          else
            ENV_NAME="PROD"
          fi

          if [[ "$STATUS" == "success" ]]; then
            EMOJI="âœ…"
          else
            EMOJI="âŒ"
          fi

          SHORT_SHA=${COMMIT_SHA:0:7}
          NOW=$(date -u +"%d.%m.%Y %H:%M UTC")

          TEXT="${EMOJI} *${ENV_NAME} Ð”Ð•ÐŸÐ›ÐžÐ™: ${STATUS^^}*

          ðŸ“¦ *ÐŸÑ€Ð¾ÐµÐºÑ‚:* ${REPO}
          ðŸ” *Ð’ÐµÑ‚ÐºÐ°:* ${BRANCH_NAME}
          ðŸ‘¤ *ÐÐ²Ñ‚Ð¾Ñ€:* ${ACTOR}

          ðŸ§¾ *ÐšÐ¾Ð¼Ð¼Ð¸Ñ‚:* [\`${SHORT_SHA}\`](${COMMIT_URL})
          ðŸ•“ *Ð”Ð°Ñ‚Ð°:* ${NOW}

          ðŸ”— [ÐŸÐµÑ€ÐµÐ¹Ñ‚Ð¸ Ðº Ð±Ð¸Ð»Ð´Ñƒ](${RUN_URL})"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            --data-urlencode "text=${TEXT}"
